apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: creatium
  namespace: argocd
spec:
  description: "Creatium production services"

  # Only allow deploying to these namespaces
  destinations:
    - namespace: production
      server: https://kubernetes.default.svc
    - namespace: staging
      server: https://kubernetes.default.svc
    - namespace: internal
      server: https://kubernetes.default.svc
    - namespace: data
      server: https://kubernetes.default.svc
    - namespace: monitoring
      server: https://kubernetes.default.svc
    - namespace: logging
      server: https://kubernetes.default.svc
    - namespace: kube-system
      server: https://kubernetes.default.svc
    - namespace: ingress-nginx
      server: https://kubernetes.default.svc

  # Only allow deploying from our infra repo and approved Helm charts
  sourceRepos:
    - "https://github.com/ProfJim-Inc/infra.git"
    - "https://prometheus-community.github.io/helm-charts"
    - "https://opensearch-project.github.io/helm-charts"
    - "https://fluent.github.io/helm-charts"
    - "https://kubernetes.github.io/ingress-nginx"

  # Allow these Kubernetes resource types
  clusterResourceWhitelist:
    - group: ""
      kind: Namespace
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
    - group: rbac.authorization.k8s.io
      kind: ClusterRoleBinding
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration

  namespaceResourceWhitelist:
    - group: ""
      kind: "*"
    - group: apps
      kind: "*"
    - group: networking.k8s.io
      kind: "*"
    - group: autoscaling
      kind: "*"
    - group: policy
      kind: "*"
    - group: monitoring.coreos.com
      kind: "*"
    - group: rbac.authorization.k8s.io
      kind: "*"
    - group: batch
      kind: "*"
