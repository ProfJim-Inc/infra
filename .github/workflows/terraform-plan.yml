name: Terraform Plan

on:
  pull_request:
    paths:
      - 'terraform/**'

env:
  TF_VERSION: "1.14.6"

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [linode-us]  # Add more as you expand regions
    defaults:
      run:
        working-directory: terraform/environments/${{ matrix.environment }}

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        env:
          LINODE_TOKEN: ${{ secrets.LINODE_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.LINODE_OBJ_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.LINODE_OBJ_SECRET_KEY }}

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -no-color -out=plan.tfplan
        env:
          LINODE_TOKEN: ${{ secrets.LINODE_TOKEN }}
          TF_VAR_linode_api_token: ${{ secrets.LINODE_TOKEN }}

      - name: Post Plan to PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const { execSync } = require('child_process');
            const plan = execSync(
              `cd terraform/environments/${{ matrix.environment }} && terraform show -no-color plan.tfplan`
            ).toString();

            const body = `### Terraform Plan â€” \`${{ matrix.environment }}\`
            \`\`\`
            ${plan.substring(0, 60000)}
            \`\`\``;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
